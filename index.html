<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio Ari</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- sidebar -->

    <div class="o-sidebar">
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Work</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="o-wrapper">
        <div class="container">
            <!-- homepage -->
            <div class="row o-home">
                <div class="col-6 m-home-left">
                    <div class="m-profilePhoto">
                        <img src="src/img/memojiSticker.png" alt="profilephoto">
                    </div>
                </div>
                <div class="col-6 m-home">
                    <p class="a-mainTitle">Hi,<br/> I'm <span class="o-text-accent">Ari Lybaert</span></p>
                    <p class="a-mainDescr">A last year developer student at the Artevelde College in Ghent </p>
                </div>
            </div>

            <!-- skills -->
            <div class="row o-skills">
                <div class="col-3 o-grafic">
                    <div class="row m-skills">
                        <div class="col-12">
                            <div class="a-skillTitle">Graphic Skills</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 m-graphicLogo">
                            <div class="a-graphicLogo">
                                <div class="chart" data-percent="76">
                                    <p class="a-chartTitle">Ps</p>
                                </div>
                            </div>
                            <div class="a-graphicLogo">
                                <div class="chart" data-percent="68">
                                    <p class="a-chartTitle">Ai</p>

                                </div>
                            </div>
                            <div class="a-graphicLogo">
                                <div class="chart" data-percent="81">
                                    <p class="a-chartTitle">Id</p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-3 o-languages">
                    <div class="row m-skills">
                        <div class="col-12">
                            <div class="a-skillTitle a-invertTitle">Languages</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 m-graphicLogo">
                            <div class="a-graphicLogo">
                                <div class="chartLang" data-percent="100">
                                    <p class="a-chartTitle a-chartTitleLang">NL</p>
                                </div>
                            </div>
                            <div class="a-graphicLogo">
                                <div class="chartLang" data-percent="76">
                                    <p class="a-chartTitle a-chartTitleLang">Fr</p>

                                </div>
                            </div>
                            <div class="a-graphicLogo">
                                <div class="chartLang" data-percent="81">
                                    <p class="a-chartTitle a-chartTitleLang">EN</p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-6 o-technical">
                    <div class="row m-skills">
                        <div class="col-12">
                            <div class="a-skillTitle">Technical Skills</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <ul class="o-programming-skills">
                                <li><h3>Javascript</h3><span class="bar"><span class="a-programming-skills-javascript"></span></span></li>
                                <li><h3>React</h3><span class="bar"><span class="a-programming-skills-react"></span></span></li>                <li><h3>PHP</h3><span class="bar"><span class="a-programming-skills-php"></span></span></li>
                                <li><h3>Laravel</h3><span class="bar"><span class="a-programming-skills-laravel"></span></span></li>
                                <li><h3>Python</h3><span class="bar"><span class="a-programming-skills-python"></span></span></li>
                            </ul>
                            </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="src/plugins/jquery.easypiechart.js"></script>
    <script>
        $(function() {
            $('.chart').easyPieChart({
                //your options goes here
                barColor: "#e3ece8",
                lineWidth: "9",
                trackColor: false,
                scaleColor: false,

            });
            $('.chartLang').easyPieChart({
                //your options goes here
                barColor: "#111010",
                lineWidth: "9",
                trackColor: false,
                scaleColor: false,

            });
        });
    </script>

</body>
</html>
